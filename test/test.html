<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>
    <section>
        <main>
            <h1>Digite os números para a comparação</h1>
            <div id="div-operations">
                <input type="number" name="valor" id="id-valor" step="1" max="999" min="-999">
                <div id="operation-buttons">
                    <button id="bt1" class="operators">></button>
                    <button id="bt2" class="operators"><</button>
                    <button id="bt3" class="operators">≥</button>
                    <button id="bt4" class="operators">≤</button>
                    <button id="bt5" class="operators">=</button>
                    <button id="bt6" class="operators">≠</button>
                </div>
                <input type="number" name="valor2" id="id-valor2" step="1" max="999" min="-999">
            </div>
            <div id="div-results">
        
            </div>
            <div id="boolean-button">
                <button class="sl">And</button>
                <button class="sl">Or</button>
            </div>
        </main>
    </section>

    <script src="test.js"></script>
</body>
</html>
